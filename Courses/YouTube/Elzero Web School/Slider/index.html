<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="slider-container">
        <div id="slide-number" class="slide-number">#1</div>
            <img src="https://picsum.photos/id/1/800/220" class="active" alt="">
            <img src="https://picsum.photos/id/5/800/220" alt="">
            <img src="https://picsum.photos/id/10/800/220" alt="">
            <img src="https://picsum.photos/id/20/800/220" alt="">
            <img src="https://picsum.photos/id/30/800/220" alt="">
        </div>
        <div class="slider-controls">
            <span id="prev" class="prev">Previous</span>
            <span id="indicators" class="indicators">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
            </span>
            <span id="next" class="next">Next</span>
        </div>

    <script src="js/main.js"></script>
</body>
</html>
