<!DOCTYPE html>
<html>
    <head>
        <title>Ninja crash course</title>
    </head>
<body>
    <h1>Login Page</h1>
    <form action="#">

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Username">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <p>Select your age:</p>
        
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3">51+</label>

        <br><br>

        <label for="question">Security Question:</label>
        <select name="question" id="question">
            <option value="q1">What color are your favourite pair of socks</option>
            <option value="q2">What color pen</option>
            <option value="q3">What color is your car</option>
        </select>

        <br><br>

        <label for="answer">Security Question Answer:</label>
        <input type="text" id="answer" name="answer">

        <br><br>

        <label for="bio">Your Bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="About You..."></textarea>

        <br><br>
        <input type="submit" value="Submit">
    </form>    
</body>
</html>
